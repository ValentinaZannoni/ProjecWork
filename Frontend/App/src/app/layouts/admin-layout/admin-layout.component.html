<div *ngIf="!auth.isLogged && !registering">
  <div class="container">
    <div class="logo-img-big">
      <img src="./assets/img/logo.png"/>
    </div>
    <div class="card">
      <h1>Accedi</h1>
      <form #loginForm="ngForm">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            [(ngModel)]="auth.email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            [(ngModel)]="auth.password"
            required
          />
        </div>
        <button
          type="submit"
          class="blue-button"
          (click)="loginForm.valid && checkLogin()">
          Entra
        </button>
      </form>
      <div class="links">
        <a (click)="registering = !registering">
         
          <p>Registrati</p>
      </a>
      </div>
    </div>
  </div>
</div>
<div *ngIf="!auth.isLogged && registering">
  <div class="container">
    <div class="logo">
      <img
        src="https://s3-eu-west-1.amazonaws.com/tpd/logos/5be01d787b5e5b0001ebb6bb/0x0.png"
      />
    </div>
    <div class="card">
      <h1>Sign in</h1>
      <form #registerForm="ngForm">
        <div class="form-group">
            <input
              type="name"
              class="form-control"
              id="name"
              placeholder="Name"
              [(ngModel)]="auth.name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="surname"
              class="form-control"
              id="surname"
              placeholder="Surname"
              [(ngModel)]="auth.surname"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="phoneNumber"
              class="form-control"
              id="phoneNumber"
              placeholder="Phone number"
              [(ngModel)]="auth.phoneNumber"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="age"
              class="form-control"
              id="age"
              placeholder="Age"
              [(ngModel)]="auth.age"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="role"
              class="form-control"
              id="role"
              placeholder="Role (S = Student, T = Teacher)"
              [(ngModel)]="auth.role"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="cf"
              class="form-control"
              id="cf"
              placeholder="CF"
              [(ngModel)]="auth.cf"
              required
            />
          </div>
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email or phone"
            [(ngModel)]="auth.email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            [(ngModel)]="auth.password"
            required
          />
        </div>
        <button
          type="submit"
          class="blue-button"
          (click)="registerForm.valid && addAccount()"
        >
          Submit
        </button>
      </form>
      <div class="links">
        <a (click)="registering = !registering">Already have an account?</a>
      </div>
    </div>
  </div>
</div>
<div *ngIf="auth.isLogged" class="wrapper">
  <div style="text-align: center" class="sidebar center" data-color="blue">
    <app-sidebar></app-sidebar>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
</div>
