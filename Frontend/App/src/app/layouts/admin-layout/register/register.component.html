<div *ngIf="!auth.isLogged">
  <div class="container">
    <div class="logo">
      <img
        src="https://s3-eu-west-1.amazonaws.com/tpd/logos/5be01d787b5e5b0001ebb6bb/0x0.png"
      />
    </div>
    <div class="card">
      <h1>Sign in</h1>
      <form #registerForm="ngForm">
        <div class="form-group">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email or phone"
            [(ngModel)]="auth.email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            [(ngModel)]="auth.password"
            required
          />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          (click)="registerForm.valid && checkLogin()"
        >
          Submit
        </button>
      </form>
      <div class="links">
        <a [routerLink]="['/dashboard']">Already have an account?</a>
      </div>
    </div>
  </div>
</div>
<div *ngIf="auth.isLogged" class="wrapper">
  <div style="text-align: center" class="sidebar center" data-color="blue">
    <app-sidebar></app-sidebar>
  </div>
  <div class="main-panel">
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </div>
</div>
