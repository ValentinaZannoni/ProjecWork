
<div class="logo" style="background-color:rgb(136, 136, 255)">
    <a class="center simple-text logo-mini">
        <div class="logo-img-big">
            <img src="./assets/img/logo.png"/>
        </div>
    </a>
    <a class="container-nomeapp simple-text logo-normal">
        NomeApp
    </a>
</div>
<div class="sidebar-wrapper" style="background-color:rgb(136, 136, 255)">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
            <a [routerLink]="[menuItem.path]">
                <i class="now-ui-icons {{menuItem.icon}}"></i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
